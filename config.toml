# The URL the site will be built for
base_url = "https://filmulator.org"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

title = "Filmulator"
description = "A simple raw photo editor based on the process of developing film"

[extra]
# Put all your custom variables here
theme = "hyde"
hyde_theme = "theme-base-09"
hyde_links = [
    {url = "/about/", name = "About"},
    {url = "/download/", name = "Download"},
    {url = "https://discuss.pixls.us/filmulator", name = "Forum"},
    {url = "https://github.com/CarVac/filmulator-gui/wiki", name = "Documentation"},
    {url = "https://github.com/CarVac/filmulator-gui", name = "GitHub project"},
]
